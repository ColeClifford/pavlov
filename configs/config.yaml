defaults:
  - model: default
  - data: avmnist
  - training: default
  - _self_

seed: 42
modalities: [vision, audio]

# For pavlov-eval and pavlov-viz: set +log_tensorboard=true to log full diagnostics
log_tensorboard: false
# For pavlov-eval: set +eval_missing_modality=true to evaluate missing-modality robustness
eval_missing_modality: false
